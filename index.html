<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator2</title>
</head>

<body>
    <div class="grid-container">
        
        <input type="text" placeholder="0" id="out-put">

        <div class="button-container">
            <div class="grid-templete-item grid-item-1" onclick="display('9')">9</div>
            <div class="grid-templete-item grid-item-2" onclick="display('8')">8</div>
            <div class="grid-templete-item grid-item-3" onclick="display('7')">7</div>
            <div class="grid-templete-item grid-item-4" onclick="del('DEL')">DEL</div>
            <div class="grid-templete-item grid-item-5" onclick="display('6')">6</div>
            <div class="grid-templete-item grid-item-6" onclick="display('5')">5</div>
            <div class="grid-templete-item grid-item-7" onclick="display('4')">4</div>
            <div class="grid-templete-item grid-item-8" onclick="display('*')">*</div>
            <div class="grid-templete-item grid-item-9" onclick="display('3')">3</div>
            <div class="grid-templete-item grid-item-10" onclick="display('2')">2</div>
            <div class="grid-templete-item grid-item-11" onclick="display('1')">1</div>
            <div class="grid-templete-item grid-item-12" onclick="display('/')">/</div>
            <div class="grid-templete-item grid-item-13" onclick="display('-')">-</div>
            <div class="grid-templete-item grid-item-14" onclick="display('0')">0</div>
            <div class="grid-templete-item grid-item-15" onclick="display('.')">.</div>
            <div class="grid-templete-item grid-item-16" onclick="Calculate()" class="eval">=</div>
            <div class="grid-templete-item grid-item-17" onclick="Clear('CLR')">CLR</div>
            <div class="grid-templete-item grid-item-18" onclick="display('+')">+</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
